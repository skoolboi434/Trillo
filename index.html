<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Trillo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo Logo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search-input" placeholder="Search Hotels" />
          <button class="search-button">
            <svg class="search-icon">
              <use href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav-notification">7</span>
          </div>
          <div class="user-nav-icon-box">
            <svg class="user-nav-icon">
              <use href="img/sprite.svg#icon-bubbles2"></use>
            </svg>
            <span class="user-nav-notification">13</span>
          </div>
          <div class="user-nav-user">
            <img
              src="img/vector-logo.png"
              alt="User Photo"
              class="user-nav-user-photo"
            />
            <span class="user-nav-user-name">Travis</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">Navigation</nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
